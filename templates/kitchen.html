<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廚房顯示器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">廚房顯示器</h2>
        <div class="mb-3">
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="filter" id="filter-all" value="all" checked>
                <label class="btn btn-outline-primary" for="filter-all">全部訂單</label>

                <input type="radio" class="btn-check" name="filter" id="filter-pending" value="pending">
                <label class="btn btn-outline-primary" for="filter-pending">待處理 <span id="pending-count">0 待處理</span></label>

                <input type="radio" class="btn-check" name="filter" id="filter-received" value="received">
                <label class="btn btn-outline-primary" for="filter-received">已接單</label>

                <input type="radio" class="btn-check" name="filter" id="filter-cooking" value="cooking">
                <label class="btn btn-outline-primary" for="filter-cooking">烹調中</label>

                <input type="radio" class="btn-check" name="filter" id="filter-completed" value="completed">
                <label class="btn btn-outline-primary" for="filter-completed">已完成</label>
            </div>
        </div>

        <div class="row" id="orders-container"></div>
        <div id="no-orders" class="text-center text-muted d-none">目前沒有訂單</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/kitchen.js"></script>
</body>
</html>
