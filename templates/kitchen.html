<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廚房顯示系統 - 餐廳點餐</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">👨‍🍳 廚房顯示系統</span>
            <div>
                <span id="pending-count" class="badge bg-danger me-2">0 待處理</span>
                <a href="/" class="btn btn-outline-light btn-sm">← 返回首頁</a>  <!-- 確保這行存在 -->
            </div>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="filter" id="filter-all" value="all" checked>
                    <label class="btn btn-outline-primary" for="filter-all">全部訂單</label>
                    
                    <input type="radio" class="btn-check" name="filter" id="filter-pending" value="pending">
                    <label class="btn btn-outline-warning" for="filter-pending">待處理</label>
                    
                    <input type="radio" class="btn-check" name="filter" id="filter-received" value="received">
                    <label class="btn btn-outline-info" for="filter-received">已接單</label>
                    
                    <input type="radio" class="btn-check" name="filter" id="filter-cooking" value="cooking">
                    <label class="btn btn-outline-primary" for="filter-cooking">烹調中</label>
                    
                    <input type="radio" class="btn-check" name="filter" id="filter-completed" value="completed">
                    <label class="btn btn-outline-success" for="filter-completed">已完成</label>
                </div>
            </div>
        </div>

        <div id="orders-container" class="row g-3">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">載入訂單中...</span>
                </div>
            </div>
        </div>

        <div id="no-orders" class="text-center py-5 d-none">
            <div class="display-1 mb-3">🍽️</div>
            <h4 class="text-muted">目前沒有訂單</h4>
            <p>當服務員送單時，訂單將即時顯示於此處</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/kitchen.js') }}"></script>
</body>
</html>
